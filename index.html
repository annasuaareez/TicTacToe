<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Tic Tac Toe</p>
        <div class="info">
            <p>Empiezan las X</p>
        </div>
    </header>
    <div class="container">
        <div id="puntuacion">
            <p>Puntuaci√≥n</p>
            <div class="puntuacion-jugador">Jugador X: <span id="jugador1">0</span></span></div>
            <div class="puntuacion-jugador">Jugador O: <span id="jugador2">0</span></span></div>
        </div>

        <div class="juego">
            <div id="tablero">
                <div class="fila">
                    <div class="casilla" ></div>
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                </div>
                <div class="fila">
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                </div>
                <div class="fila">
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                </div>
            </div>
    
            <div id="mensaje"></div>

            <button type="reset" id="boton">Juega de nuevo</button>
        </div>

        <div class="tiempo">
            <p>Tiempo</p>
            <div id="count-down">
                <div class="circulo">
                    <div id="segundos"></div>
                </div>             
            </div>
        </div>

    </div>
    
</body>
<script src="app.js"></script>
</html>
